<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Trybewarts</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <img src="trybewarts-header-logo.svg" alt="Logo da Trybewarts do cabeçalho" class="trybewarts-header-logo">
    </header>

    <main>
      <form action="" id="evaluation-form">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
        <input type="email" name="" id="input-email" placeholder="Email">

        <!-- 9. Acrescente um select ao formulário. -->
        <!-- 10. Posicione os campos de Nome e Sobrenome lado a lado. -->
        <!-- 11. Posicione os campos de Email e Casa lado a lado. -->
        <!-- 12. Adicione 3 inputs do tipo radio ao formulário. -->

        <label for="" class="caixas-ckeck" id="label-content">Qual conteúdo você está com mais vontade de aprender? <br>
              <label class="caixa-ckeck" for="Hofs"><input type="checkbox" name="" id="Hofs" class="subject" value="HoFs">Hofs</label><br>
              <label class="caixa-ckeck" for="Jest"><input type="checkbox" name="" id="Jest" class="subject" value="Jest">Jest</label><br>
              <label class="caixa-ckeck" for="Promises"><input type="checkbox" name="" id="Promises" class="subject" value="Promises">Promises</label><br>
              <label class="caixa-ckeck" for="React"><input type="checkbox" name="" id="React" class="subject" value="React">React</label><br>
              <label class="caixa-ckeck" for="SQL"><input type="checkbox" name="" id="SQL" class="subject" value="SQL">SQL</label><br>
              <label class="caixa-ckeck" for="Python"><input type="checkbox" name="" id="Python" class="subject" value="Python">Python</label><br>
        </label>

        <img src="pena-harry-potter.webp" alt="" class="foto-hidden">
      </form>

      <img src="trybewarts-colored.svg" id="trybewarts-forms-logo" alt="">
      <div id="bnt-control">
        <button id="mostrar">Mostrar</button>
        <button id="esconder">Esconder</button>
        <button id="alternar">Alternar</button>
      </div>
    </main>
  </body>
