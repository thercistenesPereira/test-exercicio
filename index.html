<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Trybewarts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <span id="inicio"></span>
  <header class="header">
    <a href="#inicio"><img src="img/trybewarts-header-logo copy.svg" alt="Logo da Trybewarts do cabeçalho" class="trybewarts-header-logo"></a>
    
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login" method="GET"> 
      <input type="email" name="email" id="header-email-input" class="input-geral" placeholder="Email">
      <input type="password" name="password" id="header-password-input" class="input-geral" placeholder="Senha">
      <button type="submit" class="btn">Entrar</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form">
      <div id="input-fullname-div">
        <input type="text" id="input-name" placeholder="Nome" class="input-form">
        <input type="text" id="input-lastname" placeholder="Sobrenome" class="input-form">
      </div>
      <div id="email-house-div">
        <input type="email" name="" id="input-email" placeholder="Email" class="input-form">
  
        <select id="house" class="input-form">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

      <div id="family-div" class="input-form" style="border: none;">
        <label for="family" id="label-family" class="label-title"><h5>Qual sua família?</h5></label>
        <div class="form-check">
          <input type="radio" name="family" value="Frontend" id="Frontend" class="form-check-input"> 
          <label for="Frontend" class="form-check-label">Frontend</label> 
        </div>
  
        <div class="form-check">
          <input type="radio" name="family" value="Backend" id="Backend" class="form-check-input">
          <label for="Backend" class="form-check-label">Backend</label>
        </div>
  
        <div class="form-check">
          <input type="radio" name="family" value="FullStack" id="FullStack" class="form-check-input">
          <label for="FullStack" class="form-check-label">FullStack</label>
        </div>
      </div>


      <div class="input-form" style="border: none;">
        <label for="content" id="label-content" class="label-title"><h5>Qual conteúdo você está com mais vontade de aprender?</h5></label>
        <div class="form-check">
          <input type="checkbox" name="subject" class="subject form-check-input" value="HoFs" id="HoFs">
          <label for="HoFs" class="form-check-label">Hofs</label>
        </div>
          
        <div class="form-check">
          <input type="checkbox" name="subject" class="subject form-check-input" value="Jest" id="Jest">
          <label for="Jest" class="form-check-label">Jest</label>
        </div>
          
        <div class="form-check">
          <input type="checkbox" name="subject" class="subject form-check-input" value="Promises" id="Promises">
          <label for="Promises" class="form-check-label">Promises</label>
        </div>
        
        <div class="form-check">
          <input type="checkbox" name="subject" class="subject form-check-input" value="React" id="React">
          <label for="React" class="form-check-label">React</label>
        </div>
          
        <div class="form-check">
          <input type="checkbox" name="subject" class="subject form-check-input" value="SQL" id="SQL">
          <label for="SQL" class="form-check-label">SQL</label>
        </div>

        <div class="form-check">
          <input type="checkbox" name="subject" class="subject form-check-input" value="Python" id="Python">
          <label for="Python" class="form-check-label">Python</label>
        </div>
      </div>

      <div class="input-form" style="border: none;">
        <label id="label-rate" class="label-title"><h5>Como você avalia a Trybewarts?</h5></label>

        <div class="form-check"> 
          <input type="radio" class="form-check-input" name="rate" value="1" id="1">
          <label for="1" class="form-check-label">1</label>
        </div>

        <div class="form-check">
          <input type="radio" class="form-check-input" name="rate" value="2" id="2">
          <label for="2" class="form-check-label">2</label>
        </div>

        <div class="form-check">
          <input type="radio" class="form-check-input" name="rate" value="3" id="3">
          <label for="3" class="form-check-label">3</label>
        </div>

        <div class="form-check">
          <input type="radio" class="form-check-input" name="rate" value="4" id="4">
          <label for="4" class="form-check-label">4</label>
        </div>

        <div class="form-check">
          <input type="radio" class="form-check-input" name="rate" value="5" id="5">
          <label for="5" class="form-check-label">5</label>
        </div>

        <div class="form-check">
          <input type="radio" class="form-check-input" name="rate" value="6" id="6">
          <label for="6" class="form-check-label">6</label>
        </div>

        <div class="form-check">
          <input type="radio" class="form-check-input" name="rate" value="7" id="7">
          <label for="7" class="form-check-label">7</label>
        </div>

        <div class="form-check">
          <input type="radio" class="form-check-input" name="rate" value="8" id="8">
          <label for="8" class="form-check-label">8</label>
        </div>

        <div class="form-check">
          <input type="radio" class="form-check-input" name="rate" value="9" id="9">
          <label for="9" class="form-check-label">9</label>
        </div>

        <div class="form-check">
          <input type="radio" class="form-check-input" name="rate" value="10" id="10">
          <label for="10" class="form-check-label">10</label>
        </div>
      </div>

      <div class="input-form form-floating" style="border: none;">
        <label for="textarea" class="textarea"><h5>Deixe seu comentário:</h5></label><br><br>
        <textarea maxlength="500" class="form-control" id="textarea" oninput="updateCounter()" rows="5" cols="50"></textarea>
        <div id="counter">500</div>
      </div>

      <div id="agreement-div" class="input-form" style="border: none;">
        <div class="form-check">
          <input type="checkbox" id="agreement" class="form-check-input">
          <label id="label-infos" class="form-check-label">Você concorda com o uso das informações acima?</label>
        </div>
        <button type="submit" id="submit-btn" class="btn btn-dark" disabled>Enviar</button>
      </div>

      <div id="form-data">
        <p id="name-data"></p>
        <p id="email-data"></p>
        <p id="house-data"></p>
        <p id="family-data"></p>
        <p id="subjects-data"></p>
        <p id="rating-data"></p>
        <p id="comments-data"></p>
      </div>
        
    </form>
    <img src="img/trybewarts-colored copy.svg" id="trybewarts-forms-logo" alt="">
  </main>

  <img src="img/Voando-Harry-Potter-PNG.png" alt="" id="harry-animado">
  
  <footer>   
    Direitos reservados à Trybewarts©
  </footer>
  
  <script src="script.js"></script>
  </body>
